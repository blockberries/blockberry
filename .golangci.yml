run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - bodyclose
    - noctx
    - gosec
    - prealloc

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false
  govet:
    enable-all: true
    disable:
      - fieldalignment
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/blockberries/blockberry
  misspell:
    locale: US
  gosec:
    excludes:
      - G104 # Audit errors not checked (we use errcheck for this)
      - G304 # File path provided as taint input (acceptable for config files)

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - noctx
    # Exclude deps.go from linting (it's just for dependency tracking)
    - path: deps\.go
      linters:
        - unused
    # Exclude generated code
    - path: schema/
      linters:
        - all
  max-issues-per-linter: 0
  max-same-issues: 0
